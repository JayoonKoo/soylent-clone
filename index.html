<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <title>Soylent.com - Let us take a few things off your plate</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <h1 class="logo">
          <a href="#">
            <img src="./assets/images/icon-logo.svg" alt="soylent logo">
          </a>
        </h1>

        <nav class="sm-menu">
          <div class="menu-closed is-active">
            <button class="menu-button" type="button">
              <img src="./assets/images/icon-menu.svg" alt="menu open button" />
            </button>
          </div>

          <div class="menu-opened">
            <button class="menu-button type="button">
              <img
                src="./assets/images/icon-close.svg"
                alt="menu close button"
              />
            </button>

            <div>
              <!-- 자윤님이 구현할 모바일사이즈 메뉴리스트 -->
            </div>
          </div>
        </nav>


        <img src="./assets/images/icon-back.svg" alt="back">

        <nav class="lg-menu">
          <!-- 우리님이 구현한 nav menu -->
        </nav>
      </div>
      <div class="header-right"></div>
    </header>
  </body>
</html>
